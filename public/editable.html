<!DOCTYPE html>
<html>
  <head>
    <title>CSS in the body</title>
  </head>
  <body>
    <style contenteditable style="display: block">
      body {
        background-color: rgb(216, 216, 18);
        font-family: "Courier New", Courier, monospace;
      }
      h1 {
        color: black;
        text-align: center;
        font-size: 60px;
      }
      p {
        font-size: 30px;
        margin: 10px;
        text-decoration: underline;
      }
      p:hover {
        color: rgb(184, 8, 96);
        background-color: white;
        text-decoration: none;
      }
    </style>
    <h1>Hello world! :D</h1>
    <p contenteditable>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis
      tempore doloremque aspernatur aut repudiandae? Quibusdam eum adipisci,
      numquam quam inventore assumenda quo. Eligendi, numquam quo maxime libero
      impedit nostrum non!
    </p>
  </body>
</html>
