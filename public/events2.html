<!DOCTYPE html>
<html>
  <head>
    <title>Counting Game</title>
    <style>
      body {
        background-color: black;
      }
      h1 {
        color: white;
        font: 2em "Courier New", Courier, monospace;
        font-size: 90px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #000000;
      }
      .bulb {
        width: 60px;
        height: 80px;
        border-radius: 40%;
        display: inline-block;
        margin: 5px;
        background-color: #ccc;
        box-shadow: 0 0 10px rgba(255, 252, 50, 0.5);
      }
      .bulb.on {
        background-color: rgba(250, 202, 8, 1);
        box-shadow: inset 0 0 10px rgba(226, 97, 11, 0.993);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Counting Game</h1>
      <div id="bulbs">
        <!-- Bulbs will be created here -->
      </div>

      <label for="number">Enter a number:</label>
      <input type="number" id="number" min="0" max="10" />
    </div>
    <script>
      // Create 10 bulbs
      var bulbs = [];
      for (var i = 0; i < 10; i++) {
        var bulb = document.createElement("div");
        bulb.className = "bulb";
        document.getElementById("bulbs").appendChild(bulb);
        bulbs.push(bulb);
      }

      // Listen for changes in the number input
      document
        .getElementById("number")
        .addEventListener("input", function (event) {
          var number = event.target.value;

          // Turn off all bulbs
          bulbs.forEach(function (bulb) {
            bulb.classList.remove("on");
          });

          // Turn on the specified number of bulbs
          for (var i = 0; i < number; i++) {
            bulbs[i].classList.add("on");
          }
        });
    </script>
  </body>
</html>
